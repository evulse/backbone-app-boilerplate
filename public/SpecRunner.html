<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="js/test/libs/jasmine.css">
  <script type="text/javascript" src="js/libs/require-2.1.5.min.js"></script>
  <script type="text/javascript">
  require.config({
    baseUrl: "./js/",
    urlArgs: "cache=" + Math.random(),
    paths: {
      // Jasmine
      "jasmine": "test/libs/jasmine",
      "jasmine-html": "test/libs/jasmine-html",
      "jasminejquery": "test/libs/jasmine-jquery",

      // Core Libraries
      // --------------
      "modernizr": "libs/modernizr-2.6.2.min",
      "jquery": "libs/jquery-1.9.1.min",
      "underscore": "libs/lodash-1.0.1.min",
      "backbone": "libs/backbone-0.9.10.min",

      // Plugins
      // --------------
      "backbone.validateAll": "libs/plugins/backbone-validateAll-0.1.0",
      "backbone.queryparams": "libs/plugins/backbone.queryparams",
      "bootstrap": "libs/plugins/bootstrap-2.3.1.min",
      "text": "libs/plugins/require-text-2.0.5",
      "json": "libs/JSON3-3.2.4.min",
      "jquery.cookie": "libs/plugins/jquery-cookie",
      "jquery.cookie": "libs/plugins/jquery-cookie",

      // Application Folders
      // -------------------
      "collections": "app/collections",
      "models": "app/models",
      "helpers": "app/helpers",
      "routers": "app/routers",
      "templates": "app/templates",
      "layout": "app/templates/Layout",
      "views": "app/views",
      "specs": "test/specs"
    },
    shim: {
      "jasmine": {
        "exports": "jasmine"
      },
      "jasmine-html": {
        "deps": ["jasmine"],
        "exports": "jasmine"
      },
      "jasminejquery" : ["jasmine","jquery"],
      "jquery": ["modernizr"],
      "underscore": {
        exports: "_"
      },
      "backbone": {
        deps: ["underscore", "jquery"],
        exports: "Backbone"
      },
      "backbone.validateAll": ["backbone"],
      "backbone.queryparams": ["backbone"],
      "backbone.layoutmanager": ["backbone"],
      "bootstrap": ["jquery"],
      "helpers/auth": ["backbone"],
      "jquery.cookie": ["jquery","json"]
    }
  });
  require([
    "jquery",
    "backbone",
    "jasmine-html"
  ], function($, Backbone, jasmine) {

      specs = [];
      specs.push("specs/modelsSpec");
      specs.push("specs/helpersSpec");
      specs.push("specs/routersSpec");

      $(function() {
        require(specs, function() {
          jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
          jasmine.getEnv().execute();
        });
      });

    }
  );
  </script>
</head>
<body>
  <div class="sandbox" style="height:1px;overflow:hidden;visibility:hidden;"></div>
</body>
</html>
